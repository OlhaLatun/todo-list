<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>TODO List | Organize your daily routine</title>
</head>
<body>
    <h1 class="title">Organize your daily routine</h1>
    <form class="todo-form" id="todoForm">
        <input class="todo-form__input" type="text" name="input" id="itemInput" placeholder="Enter new item">
        <button class="todo-form__btn" type="submit" id='addBtn'> Add </button>
    </form>
    <div class="item-container">
        <h2 class="item-container__title"> To Do</h2>
        <ul id="todoList" class="item-container__list">
            <h3>TO DO</h3>
        </ul>
    </div>
</body>
<script type="module" src="./index.js"></script>
</html>
